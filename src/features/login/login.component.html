<div class="content-container">
  <div class="login-card container">
    <div class="row w-100">
      <div class="col-12 img-container"></div>

      <form
        [formGroup]="loginForm"
        class="login-form col-12 container"
        (ngSubmit)="onSubmit()"
      >
        <div class="row w-100 p-4 pb-1">
          <input-field
            label="Usuário"
            placeholder="Digite o seu usuário"
            [control]="loginForm.controls['username']"
          ></input-field>
        </div>
        <div class="row w-100 p-4 pt-0 pb-0">
          <input-field
            id="password"
            label="Senha"
            placeholder="Digite a sua senha"
            type="password"
            [control]="loginForm.controls['password']"
          ></input-field>
        </div>
        <div class="row w-100 p-4 pt-4 pb-0">
          <app-button
            btnType="submit"
            label="Entrar"
            [disabled]="!loginForm.valid"
          />
        </div>
      </form>
    </div>
  </div>
</div>
