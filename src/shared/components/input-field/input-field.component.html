<mat-form-field [ngClass]="class">
  <mat-label>{{ label }}</mat-label>
  <input
    #inputRef
    matInput
    placeholder="{{ placeholder }}"
    type="{{ type }}"
    [formControl]="convertToFormControl(formControl)"
  />
  <mat-error *ngIf="convertToFormControl(formControl).errors">
    {{errorMessage ? errorMessage : "Campo obrigat√≥rio"}}
  </mat-error>
</mat-form-field>
