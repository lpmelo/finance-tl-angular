<div class="upper-bar-container row">
  <div class="col-6 start-buttons">
    <app-button
      type="icon"
      icon="first_page"
      tooltip="Esconder barra lateral"
      class="upper-button"
      (click)="collapseBar()"
    ></app-button>
  </div>
  <div class="col-6 end-buttons">
    <app-button
      type="icon"
      icon="logout"
      tooltip="Sair"
      class="upper-button"
      (click)="logout()"
    ></app-button>
  </div>
</div>
