<div class="upper-bar-container row">
  <div class="col-6 start-buttons">
    @if(!$isMobileDevice()){
      <app-button
        type="icon"
        [icon]="collapseState.icon"
        [tooltip]="collapseState.tooltip"
        class="upper-button"
        (click)="collapseBar()"
      ></app-button>
    }
  </div>
  <div class="col-6 end-buttons">
    <app-button
      type="icon"
      icon="logout"
      tooltip="Sair"
      class="upper-button"
      (click)="logout()"
    ></app-button>
  </div>
</div>
