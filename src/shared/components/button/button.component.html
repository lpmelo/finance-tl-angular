<ng-container *ngIf="buttonType === 'flat'">
  <button
    type="{{ btnType }}"
    mat-flat-button
    matTooltip="{{ tooltip }}"
    class="{{ class }}"
    [disabled]="disabled"
  >
    {{ buttonLabel }}
  </button>
</ng-container>
<ng-container *ngIf="buttonType === 'basic'">
  <button
    type="{{ btnType }}"
    mat-button
    matTooltip="{{ tooltip }}"
    class="{{ class }}"
    [disabled]="disabled"
  >
    {{ buttonLabel }}
  </button>
</ng-container>
<ng-container *ngIf="buttonType === 'icon'">
  <button
    type="{{ btnType }}"
    mat-icon-button
    matTooltip="{{ tooltip }}"
    class="{{ class }}"
    disabled="{{disabled}}"
  >
    <icon [font-icon]="icon"></icon>
  </button>
</ng-container>
