<ng-container *ngIf="buttonType === 'flat'">
  <button
    mat-flat-button
    [matTooltip]="tooltip"
    [ngClass]="class"
    [disabled]="disabled"
    [value]="value"
  >
    {{ buttonLabel }}
  </button>
</ng-container>
<ng-container *ngIf="buttonType === 'basic'">
  <button
    mat-button
    [matTooltip]="tooltip"
    [matTooltipPosition]="tooltipPosition"
    [ngClass]="class"
    [disabled]="disabled"
    [value]="value"
  >
    {{ buttonLabel }}
  </button>
</ng-container>
<ng-container *ngIf="buttonType === 'icon'">
  <button
    mat-icon-button
    [matTooltip]="tooltip"
    [ngClass]="class"
    [disabled]="disabled"
    [value]="value"
  >
    <mat-icon>{{ icon }}</mat-icon>
  </button>
</ng-container>
<ng-container *ngIf="buttonType === 'fab'">
  <button
    mat-fab
    [matTooltip]="tooltip"
    [ngClass]="class"
    [disabled]="disabled"
    [value]="value"
  >
    <mat-icon>{{ icon }}</mat-icon>
  </button>
</ng-container>
<ng-container *ngIf="buttonType === 'extended-fab'">
  <button
    mat-fab
    extended
    [matTooltip]="tooltip"
    [ngClass]="class"
    [disabled]="disabled"
    [value]="value"
  >
    <mat-icon>{{ icon }}</mat-icon>
    {{ buttonLabel }}
  </button>
</ng-container>
