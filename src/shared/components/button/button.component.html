<ng-container *ngIf="buttonType === 'flat'">
  <button mat-flat-button matTooltip="{{ tooltip }}" class="{{ class }}">
    {{ buttonLabel }}
  </button>
</ng-container>
<ng-container *ngIf="buttonType === 'basic'">
  <button mat-button matTooltip="{{ tooltip }}" class="{{ class }}">
    {{ buttonLabel }}
  </button>
</ng-container>
<ng-container *ngIf="buttonType === 'icon'">
  <button mat-icon-button matTooltip="{{ tooltip }}" class="{{ class }}">
    <icon [font-icon]="icon"></icon>
  </button>
</ng-container>
