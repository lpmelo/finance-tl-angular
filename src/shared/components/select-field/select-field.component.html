<mat-form-field [ngClass]="class">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [placeholder]="placeholder"
    [formControl]="convertToFormControl(formControl)"
  >
    @for (option of options; track option.value) {
    <mat-option [value]="option.value">{{ option.content }}</mat-option>
    }
  </mat-select>
  <mat-error *ngIf="convertToFormControl(formControl).errors">
    Campo obrigat√≥rio
  </mat-error>
</mat-form-field>
