<mat-table [dataSource]="data" class="data-grid-table">
  <ng-container *ngFor="let column of columns; index as i">
    <ng-container matColumnDef="{{ column.name }}">
      <mat-header-cell *matHeaderCellDef class="data-grid-header">{{ column.title }}</mat-header-cell>
      <mat-cell *matCellDef="let dataItem">{{
        dataItem[column.name]
      }}</mat-cell>
    </ng-container>
  </ng-container>
  <mat-header-row
    *matHeaderRowDef="displayedColumns"
    class="data-grid-header"
  ></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  <ng-template [matNoDataRow]><div class="data-grid-no-data">Não há dados</div></ng-template>
</mat-table>
